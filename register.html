<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERELLO's Website - Register</title>
    <style>
        body {
            background-color: #333;
            margin: 0;
            padding: 2rem 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Header Style */
        .site-header {
            background-color: #555;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid white;
        }

        .site-header h1 {
            margin: 0;
            color: white;
        }

        /* Registration Container */
        .register-container {
            background-color: #555;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
            margin: 0 auto 3rem auto;
        }

        .register-container h2 {
            margin-top: 0;
            color: white;
            text-transform: uppercase;
        }

        .input-field {
            display: block;
            width: 250px;
            padding: 0.5rem;
            margin: 0.8rem auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #444;
            color: white;
        }

        .input-field:focus {
            outline: none;
            border-color: #888;
            box-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        .register-btn {
            background-color: #2d3047;
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 265px;
            margin-top: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #3d405b;
        }

        .message {
            margin-top: 1rem;
            font-weight: bold;
        }

        
        .stored-data-section {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #444;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .stored-data-section h3 {
            text-align: center;
            color: white;
            margin-top: 0;
        }

        .stored-data-item {
            background-color: #555;
            padding: 1rem;
            margin: 0.8rem 0;
            border-radius: 5px;
            border-left: 5px solid #888;
            color: white;
        }

        
        .site-footer {
            background-color: #222;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
            color: white;
            border-top: 2px solid white;
        }

        .site-footer span {
            margin: 0 1rem;
        }
    </style>
</head>
<body>
    
    <div class="site-header">
        <h1>PERELLO's PERSONAL WEBSITE</h1>
    </div>

    
    <div class="register-container">
        <h2>Register</h2>
        <input type="text" class="input-field" id="firstName" placeholder="First Name">
        <input type="text" class="input-field" id="middleInitial" placeholder="Middle Initial">
        <input type="text" class="input-field" id="lastName" placeholder="Last Name">
        <input type="number" class="input-field" id="age" placeholder="Age" min="1">
        <input type="email" class="input-field" id="gmail" placeholder="Gmail Account">
        <button class="register-btn" onclick="saveRegistration()">Register</button>
        <div class="message" id="regMessage"></div>
    </div>

    
    <div class="stored-data-section">
        <h3>Registered Information</h3>
        <div id="storedDataContainer"></div>
    </div>

    
    <div class="site-footer">
        <span>instagram</span> | <span>tiktok</span>
    </div>


    
        
       
   
</body>
</html>
