<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Login Form</title>
    <style>
        body {
            background-color: #1e1e1e; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background-color: #2d2d2d; /* Dark grey container */
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4); /* Deeper shadow */
            text-align: center;
            width: 300px; /* Set a fixed width */
        }

        .login-container h2 {
            margin-top: 0;
            color: #f0f0f0; /* Light grey text */
            text-transform: uppercase;
            font-size: 1.5rem;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        .input-field {
            display: block;
            width: 90%; /* Use percentage for responsiveness */
            padding: 0.75rem;
            margin: 1rem auto;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #444; /* Darker input fields */
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .input-field:focus {
            background-color: #555;
            outline: none;
        }

        .login-btn {
            background-color: #616161; /* Grey button */
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 95%; /* Use percentage for responsiveness */
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #757575; /* Lighter grey on hover */
        }

        .message {
            margin-top: 1.5rem;
            font-weight: bold;
            color: #9e9e9e; /* Muted message color */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <input type="text" class="input-field" id="username" placeholder="Username">
        <input type="password" class="input-field" id="password" placeholder="Password">
        <button class="login-btn" onclick="checkLogin(event)">Log In</button>
        <div class="message" id="loginMessage"></div>
    </div>

    <script>
        function checkLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageDiv = document.getElementById('loginMessage');

            if (username === "" || password === "") {
                messageDiv.textContent = "Error: Please fill in all fields!";
                messageDiv.style.color = "#f44336"; /* Red error color */
            } else {
                messageDiv.textContent = "Success: Login information submitted!";
                messageDiv.style.color = "#4caf50"; /* Green success color */

                // Simulate successful login (replace with actual authentication logic)
                // For example, you might redirect to a different part of the page
                // or display a welcome message.
                // window.location.href = "success.html"; // Example redirection
            }
        }
    </script>
</body>
</html>
